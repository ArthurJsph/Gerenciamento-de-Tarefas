
<html>
    <head>
        <title>TaskManager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="task.png" type="image/x-icon">
    <style>/* Customizando o input de texto */
#formTarefa input[type="text"] {
    background-color: #f0f8ff; /* Mudando a cor de fundo */
    border-color: #007bff; /* Cor da borda */
    border-width: 2px; /* Espessura da borda */
}

/* Alterando o botão "Adicionar Tarefa" */
#formTarefa .btn-primary {
    background-color: #28a745; /* Cor de fundo do botão */
    border-color: #28a745; /* Cor da borda */
    font-size: 1.2rem; /* Aumentando o tamanho da fonte */
    padding: 10px 20px; /* Alterando o espaçamento interno */
}

#formTarefa .btn-primary:hover {
    background-color: #218838; /* Cor de fundo no hover */
    border-color: #218838; /* Cor da borda no hover */
}

/* Personalizando as bordas dos inputs */
#formTarefa input[type="date"], 
#formTarefa select, 
#formTarefa input[type="text"] {
    border-radius: 10px; /* Bordas arredondadas */
    padding: 8px; /* Espaçamento interno */
}

/* Estilo da tabela */
#tabelaTarefas th {
    background-color: #007bff; /* Cor de fundo do cabeçalho da tabela */
    color: white; /* Cor do texto no cabeçalho */
}

#tabelaTarefas td {
    padding: 15px; /* Aumentando o espaçamento interno das células */
}

/* Alterando o estilo da coluna de ações */
#tabelaTarefas td:last-child {
    text-align: center; /* Centralizando o conteúdo */
}

/* Modificando a checkbox */
.form-check-input {
    transform: scale(1.5); /* Aumentando o tamanho da checkbox */
}

/* Estilo para o checkbox quando marcado */
.form-check-input:checked {
    background-color: #28a745; /* Alterando a cor de fundo quando marcado */
    border-color: #28a745; /* Alterando a cor da borda quando marcado */
}

/* Usando !important para sobrescrever estilos padrão */
.form-control {
    color: #333 !important; /* Cor de texto padrão */
    font-weight: bold !important; /* Negrito nos campos de entrada */
}
    </style>
</head>
<body>
    <h1>Tarefas</h1>

    <h2>Adicionar Tarefas: </h2>
<br>
<form id="formTarefa">
    <div class="form-group row mb-3">
        <label for="titulo" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
            <input type="text" class="form-control w-25" id="titulo" placeholder="Digite o título da tarefa" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control w-25 col-4" id="descricao" placeholder="Descreva a tarefa" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="data-vencimento" class="col-sm-2 col-form-label">Data de Vencimento</label>
        <div class="col-sm-10">
            <input type="date" class="form-control w-25" id="data-vencimento" name="data-vencimento" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select id="status" name="status" class="form-control w-25">
                <option value="pendente">Pendente</option>
                <option value="em-progresso">Em Progresso</option>
                <option value="concluida">Concluída</option>
            </select>
        </div>
    </div>
    <div class="form-group row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">Confirmar</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
</form>
<br>
<h2>Lista de Tarefas</h2>
<table class="table table-striped" id="tabelaTarefas">
  <thead>
      <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Data de Vencimento</th>
          <th>Status</th>
          <th>Ações</th> <!-- Nova coluna para ações -->
      </tr>
  </thead>
  <tbody>
      <!-- As tarefas adicionadas aparecerão aqui -->
  </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
